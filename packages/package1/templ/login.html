<link href="{!css!}login.css" rel="stylesheet"/>
<article>
    <h4>Login</h4>
    <form action="{{action}}" method="post">
        <div>
            <label>[[username]]:</label>
            <input type="text" name="username" />
        </div>
        <div>
            <label>[[password]]:</label>
            <input type="password" name="password" />
        </div>
        <div>
            <input type="submit" value="[[send]]" />
        </div>
    </form>
</article>
