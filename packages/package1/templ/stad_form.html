<link href="{!css!}crea_form.css" rel="stylesheet" />
<script src="{!l-js!}/exile/lienzo.js" type="text/javascript"></script>
<script src="{!l-js!}/exile/eftt.js" type="text/javascript"></script>
<script src="{!js!}stad_form.js" type="text/javascript"></script>
<style>
    div.stad{
        width: 400px;
        height: 200px;
        border: #aaa solid 1px;
        overflow: auto;
        background-color: #fff;
    }
</style>
<section id="stad_form">
    <a href="?ID=ver/all/form">
        <img src="{!img!}back.png" title="Atras"/>
    </a>
    <h3 id="nombre">{{form->getNombre()}}</h3>
    <ol id="preguntas">
        {%foreach ($pregs as $key => $preg)%}
        <li>
            
            {%if ($preg["tipo"] == "cerrada")%}

            <div class="stad" cerrada='{{preg["id_preg"]}}' name='{{preg["enunciado"]}}'></div>
            {%end%}
            {%if ($preg["tipo"] == "abierta")%}
            <div class="stad" abierta='{{preg["id_preg"]}}' name='{{preg["enunciado"]}}'></div>
            {%end%}
        </li>
        {%end%}
    </ol>
</section>
