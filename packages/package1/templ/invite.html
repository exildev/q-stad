<link href="{!css!}crea_form.css" rel="stylesheet" />
<section id="resp_form">

        <img src="{!img!}back.png" title="Atras"/>
    </a>
    <h3 id="nombre">Invitar personas a responder {{form->getNombre()}}</h3>
